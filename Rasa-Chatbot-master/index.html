<html>
    <body>
      <style>
        .rw-conversation-container .rw-header{background-color:rgb(22, 84, 121);}
        .rw-conversation-container .rw-messages-container .rw-message .rw-response{background-color:rgb(22, 84, 121);color: white;}
        .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color:rgb(31, 180, 240);color: rgb(0, 0, 0);}
      </style>
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    initPayload:'/greet',
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005",
                    title:"MedAssist-AI",
                    subtitle:"Chatbot"
                    // add other props here
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          window.localStorage.clear();
          </script>
    </body>
</html>
